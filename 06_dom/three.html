<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three</title>
  </head>
  <body style="background-color: #212121; color: #fff"></body>
  <script>
    const div = document.createElement("div");
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1); // *10 for 9.3845 kind of values and +1 so that we dont get 0 values
    // Math.round() - to round off
    div.setAttribute("title", "generated title"); // (attribute, given name to attribute)
    div.style.backgroundColor = "green";
    div.style.padding = "12px";
    // div.innerText = "Something";
    const addText = document.createTextNode("Something");
    div.appendChild(addText);
    document.body.appendChild(div);
  </script>
</html>
